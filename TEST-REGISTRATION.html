<!DOCTYPE html>
<html>
<head>
    <title>Test Registration</title>
</head>
<body>
    <h1>Test Registration</h1>
    <form id="regForm">
        <input type="text" id="name" placeholder="Name" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Register</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                name: document.getElementById('name').value
            };

            console.log('Sending to:', 'https://vulhub-leaderboard-32ce1cbade27.herokuapp.com/api/auth/register');
            console.log('Data:', data);

            try {
                const response = await fetch('https://vulhub-leaderboard-32ce1cbade27.herokuapp.com/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('Response:', result);
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('result').innerHTML = '<pre style="color:red">' + err.message + '</pre>';
            }
        };
    </script>
</body>
</html>
